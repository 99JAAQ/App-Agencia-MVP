<!-- Hero Section -->
<div class="hero-section">
    <p-carousel [value]="carouselImages" [numVisible]="1" [numScroll]="1" [circular]="true" [autoplayInterval]="3000">
      <ng-template pTemplate="item" let-image>
        <img [src]="image" alt="image" style="width: 100%; height: 400px; object-fit: cover;">
      </ng-template>
    </p-carousel>
  </div>

  <!-- Popular Destinations -->
  <div class="popular-destinations">
    <h2>Destinos populares</h2>
    <div class="ui-g">
      <div class="ui-g-12 ui-md-4" *ngFor="let destination of destinations">
        <p-card [header]="destination.name" [style]="{width: '360px'}">
          <img [src]="destination.image" alt="destination image" style="width: 100%; height: 200px; object-fit: cover;">
          <div class="p-card-content">
            <p>{{destination.description}}</p>
          </div>
        </p-card>
      </div>
    </div>
  </div>

  <!-- Testimonials -->
  <div class="testimonials">
    <h2>Lo que dicen nuestros clientes</h2>
    <p-carousel [value]="testimonials" [numVisible]="1" [numScroll]="1" [circular]="true" [autoplayInterval]="5000">
      <ng-template pTemplate="item" let-testimonial>
        <p-card>
          <div class="p-card-content">
            <p>{{testimonial.quote}}</p>
            <p><strong>{{testimonial.name}}</strong></p>
          </div>
        </p-card>
      </ng-template>
    </p-carousel>
  </div>
